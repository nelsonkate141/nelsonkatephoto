<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Polaroid Matching Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background: #f3e7db url('assets/img/vintage3.png') repeat;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
      
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #6d4c41;
    }

    p.instructions {
      font-style: italic;
      margin-bottom: 2rem;
      color: #452d25;
      font-weight: 900;

    }

    p.highlighted {
      background-color: #504330;
      padding: 5px;

    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    .card {
      position: relative;
      width: 100%;
      padding-top: 100%; 
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background-color: #fffaf3;
      border: 2px solid #77513f;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .card.flipped img {
      display: block;
    }

    .cover {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      background: #eee url('assets/img/-4.jpg') center/cover no-repeat;
      transition: opacity 0.3s ease;
    }

    .card.flipped .cover {
      opacity: 0;
    }

    .message {
      margin-top: 2rem;
      font-size: 1.4rem;
      font-weight: bold;
      color: #6d4c41;
    }

    .play-again {
      margin-top: 1rem;
      padding: 0.5rem 1.2rem;
      background: #77513f;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .play-again:hover {
      background-color: #5a3b2f;
    }

    #home-button {
  margin-top: 2rem;
  padding: 10px 20px;
  font-size: 1.2rem;
  font-family: 'Courier New', Courier, monospace;
  background-color: #77513f;
  color: white;
  border: none;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

#home-button:hover {
  background-color: #3e2a1f;
  transform: scale(1.1);
}

#home-button:focus {
  outline: none;
}

  </style>
</head>
<body>
  <h1>üéûÔ∏è Polaroid Memory Match</h1>
  <p class="instructions">Click to flip and match the vintage photo pairs!</p>
  <div class="game-board" id="board"></div>
  <div class="message" id="message"></div>
  <button class="play-again" id="playAgain" style="display:none;">Play Again</button>

  <script>
    const imageNames = ['polaroid1.jpg', 'polaroid2.jpg', 'polaroid3.jpg', 'polaroid4.jpg'];
    let cards = [...imageNames, ...imageNames];
    let flippedCards = [];
    let matchedCount = 0;

    const board = document.getElementById('board');
    const message = document.getElementById('message');
    const playAgain = document.getElementById('playAgain');

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createCard(imageSrc) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.image = imageSrc;

      const img = document.createElement('img');
      img.src = `assets/img/${imageSrc}`;
      const cover = document.createElement('div');
      cover.classList.add('cover');

      card.appendChild(img);
      card.appendChild(cover);

      card.addEventListener('click', () => {
        if (card.classList.contains('flipped') || flippedCards.length === 2) return;

        card.classList.add('flipped');
        flippedCards.push(card);

        if (flippedCards.length === 2) {
          const [first, second] = flippedCards;

          if (first.dataset.image === second.dataset.image) {
            matchedCount++;
            flippedCards = [];

            if (matchedCount === imageNames.length) {
              message.textContent = 'üì∏ You matched all the Polaroids!';
              playAgain.style.display = 'inline-block';
            }
          } else {
            setTimeout(() => {
              first.classList.remove('flipped');
              second.classList.remove('flipped');
              flippedCards = [];
            }, 900);
          }
        }
      });

      board.appendChild(card);
    }

    function initGame() {
      board.innerHTML = '';
      message.textContent = '';
      playAgain.style.display = 'none';
      matchedCount = 0;
      flippedCards = [];

      const shuffledCards = shuffle([...cards]);
      shuffledCards.forEach(img => createCard(img));
    }

    playAgain.addEventListener('click', initGame);

    
    initGame();
  </script>
  <br>
  <br>
  <br>
  <br>
  <br>
  <button id="home-button" onclick="window.location.href='index.html'">üè† Return to Home</button>



</body>
</html>
